<html lang="en">
<head>

<body>
 

    <a class="button red-outline" data-first-link="https://www.ejemplo.com/rojo_primero" data-second-link="https://www.ejemplo.com/rojo_segundo"><i class="bi bi-cloud-download"></i> Botón Rojo</a>

    <button class="button yellow-outline" data-first-link="https://www.ejemplo.com/info_primero" data-second-link="https://www.ejemplo.com/info_segundo"><i class="bi bi-cloud-download"></i> Botón Amarillo</button>
